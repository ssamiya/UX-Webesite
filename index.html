       function showGallery(category) {
   const galleryElement = document.getElementById('gallery');
   galleryElement.innerHTML = ''; // Clear current content

   if (category === 'home') {
       // Add introduction and videos for Home section
       const intro = `
           <div class="intro">
               <h1>Welcome to The Modest Wardrobe!</h1>
               <p>Where modest fashion meets modern style!</p>
               <p>Discover your one-stop destination for fashion inspiration, expert styling tips, and the perfect pieces to complete your wardrobe! Our goal is to empower you to express your style with confidence and grace, without compromising on comfort or elegance.</p>
               <p>At The Modest Wardrobe, we curate stylish, modest outfits and provide direct links to help you shop your favourites effortlessly. Whether you’re new to modest fashion or a long-time enthusiast, we’re here to show you how to embrace style with simplicity and ease.</p>
               <p><strong>Join us and find the beauty in modesty today!</strong></p>
           </div>
       `;

       // Render introduction
       galleryElement.innerHTML += intro;

       // Add videos
       galleries[category].forEach(video => {
           const videoElement = `
               <div class="video-container">
                   <video controls autoplay muted loop>
                       <source src="${video.src}" type="video/mp4">
                       Your browser does not support the video tag.
                   </video>
                   <p>${video.description}</p>
               </div>
           `;
           galleryElement.innerHTML += videoElement;
       });
   } else {
       // Render gallery items for other sections
       galleries[category].forEach(item => {
           const galleryItem = document.createElement('div');
           galleryItem.className = 'item';

           galleryItem.innerHTML = `
               <img src="${item.src}" alt="${item.title}">
               <div class="outfit-description">
                   <p>${item.title}</p>
                   ${item.links
                       ? item.links
                             .map(
                                 (link) =>
                                     `<a href="${link.href}" target="_blank">${link.text}</a>`
                             )
                             .join('')
                       : ''}
               </div>
           `;

           if (item.targetCategory) {
               galleryItem.addEventListener('click', () => showGallery(item.targetCategory));
           }

           galleryElement.appendChild(galleryItem);
       });
   }
}
